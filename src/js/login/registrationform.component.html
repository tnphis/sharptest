<form id="registration_form" ng-submit="register_user">
	<label for="reg_username">Name</label>
	<div class="input-group">
		<span class="input-group-addon">@</span>
		<input type="text" class="form-control" id="reg_username" required placeholder="Name">
	</div>
	<br>
	<label for="reg_email">E-mail</label>
	<div class="input-group">
		<span class="input-group-addon">@</span>
		<input type="email" class="form-control" id="reg_email" required placeholder="E-mail">
	</div>
	<br>
	<label for="reg_password">Password</label>
	<div class="input-group">
		<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
		<input type="password" class="form-control" id="reg_password" required placeholder="Password">
	</div>
	<br>
	<label for="reg_password_confirm">Confirm password</label>
	<div class="input-group">
		<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
		<input type="password" class="form-control" id="reg_password_confirm" required placeholder="Password">
	</div>
	<br>
	<div style="text-align: center; width: 100%">
		<button type="submit" class="btn btn-primary" ng-disabled="rf.registrationInProcess" style="width: 120px">Register</button>
	</div>
</form>

<div class="alert alert-warning" ng-show="rf.error"></div>
<div class="alert alert-success" ng-show="rf.success"></div>
